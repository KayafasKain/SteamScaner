<!DOCTYPE html>
<html ng-app="myApp">
	<head>
		<meta charset="UTF-8">
		<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />	
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
		<script   src="https://code.jquery.com/jquery-2.2.4.js"   integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI="   crossorigin="anonymous"></script>		
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>	

		<script src="http://127.0.0.1:8080/socket.io/socket.io.js"></script>
		<script src="js/Controller.js" type="text/javascript"></script>	

		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body ng-controller="Control as DATA">
		<header>
			<section class="logo">
				<h1>Wellcome to SteammAccBattle!</h1>
			</section>
			<section class="main">
				<section class="col-lg-12">
					<button ng-click="DATA.test()">FIGHT!</button>
				</section>
				<section name="firstUser" class="user col-lg-6">
					<input ng-model="DATA.firstUSER.ProfileURL" type="text" name="firstUserName">
				</section>
				<section name="secondUser" class="user col-lg-6">
					<input ng-model="DATA.secondUSER.ProfileURL" type="text" name="firstUserName">
				</section>				
			</section>
		</header>
		<footer>

		</footer>
	</body>
</html>
